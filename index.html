<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Universo Solo para Ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        .sky {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgb(147, 112, 219);
            border-radius: 50%;
            animation: shootingStar 3s linear infinite;
        }

        /* Posiciona las estrellas aleatoriamente */
        .star:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .star:nth-child(2) { left: 30%; top: 50%; animation-delay: 0.5s; }
        .star:nth-child(3) { left: 60%; top: 10%; animation-delay: 1s; }
        .star:nth-child(4) { left: 80%; top: 80%; animation-delay: 1.5s; }
        .star:nth-child(5) { left: 40%; top: 70%; animation-delay: 2s; }

        /* AnimaciÃ³n de estrella fugaz */
        @keyframes shootingStar {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(200px, 200px) rotate(45deg); 
                opacity: 0;
            }
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 100px;
            background: linear-gradient(white, transparent);
            opacity: 0.8;
            transform: rotate(45deg);
            animation: shooting 1s ease-out forwards;
            z-index: 5;
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0) rotate(135deg);
                opacity: 1;
            }
            100% {
                transform: translate(300px, 300px) rotate(135deg);
                opacity: 0;
            }
        }

        .textMessage {
            color: white;
            font-size: 30px;
            text-align: center;
            z-index: 10;
        }

        .pastel-button {
            background-color: #d8b4f8;
            color: #000;
            border: none;
            padding: 8px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(216, 180, 248, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .pastel-button:hover {
            background-color: #e9d5ff;
            box-shadow: 0 6px 15px rgba(216, 180, 248, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body style="background-color: #000;">
    <div class="sky">
        <span class="star"></span>
        <span class="star"></span>
        <div class="centered-text">
            <span class="textMessage">ðŸŽ‰ Â¡Feliz cumpleaÃ±os, Te quiero muchoðŸ’–! ðŸŽ‚âœ¨</span>
            <button class="pastel-button" type="button" id="miBoton">Presiona aquÃ­</button>
        </div>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </div>
    <script>
        const sky = document.querySelector('.sky');
        function createStar() {
            const star = document.createElement('span');
            star.classList.add('star');
            sky.appendChild(star);

            // PosiciÃ³n aleatoria
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;

            // AnimaciÃ³n personalizada
            star.style.animation = `shootingStar 3s linear infinite`;
            star.style.animationDelay = `${Math.random() * 2}s`; // Retraso aleatorio

            // Eliminar la estrella despuÃ©s de la animaciÃ³n
            setTimeout(() => {
                star.remove();
            }, 2000); // DuraciÃ³n de la animaciÃ³n
        }

        // Crear estrellas cada cierto tiempo
        setInterval(createStar, 1000); // Crea una estrella cada segundo

        function createShootingStar() {
            const star = document.createElement('span');
            star.classList.add('shooting-star');

            const left = Math.random() * 80; // margen para que no salga fuera
            const top = Math.random() * 50;

            star.style.left = `${left}%`;
            star.style.top = `${top}%`;

            document.querySelector('.sky').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 1000); // Dura 1 segundo la animaciÃ³n
        }

        setInterval(() => {
            if (Math.random() > 0.5) { // Para que no sea siempre
                createShootingStar();
            }
        }, 1000);

        document.getElementById('miBoton').addEventListener('mousedown', function() {
            window.location.href = 'heart.html';
        });
    </script>
</body>
</html>
